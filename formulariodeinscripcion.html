<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8" />
    <title>Suscribete a nuestro newsletter</title>
</head>
<body>
    <h1>Suscribete a nuestro newsletter y enterate de las 
        novedades que en Batilocos superproteicos tenemos para ti
    </h1>
    <form>
    <div>
     <label for="nombre">Nombre: </label>
     <input type="text" name="nombre" placeholder="Nombre y apellido"/>
    </div>
    <div>
        <label for="teléfono">Teléfono: </label>
        <input type="number" name="teléfono" placeholder="Número de teléfono"/>
    </div>
    <div>
     <label for="fecha de nacimiento">Fecha de nacimiento: </label>
     <input type="date" name="fecha de nacimiento" placeholder="Fecha de nacimiento"/>
    </div>
    <div>
        <label for="email">Correo electrónico: </label>
        <input type="email" name="email" placeholder="Nuevousuario@email.com"> 
    </div>
    <div>
        <label for="contraseña">Contraseña: </label>
        <input type="password" name="contraseña" placeholder="Contraseña"/>
    </div>
    <div>
        <label for="confirma contraseña">Confirma tu contraseña: </label>
        <input type="password" name="confirma contraseña" placeholder="Confirma tu contraseña"/>
    </div>
    <div>
        <button>Confirmar</button>
    </div>



    </form>
    
</body>
</html>
